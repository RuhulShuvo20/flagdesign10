<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flag || Class-07_Assignment</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- bangladeshi flag -->
    <div class="bangladesh">
        <div class="bd_green">
            <div class="bd_red">
                <img src="images/bangladesh.png" alt="bangladeshi map">
            </div>
        </div>
        <h2>Bangladeshi Flag</h2>
    </div>
    <!-- bangladeshi flag -->

    <!-- canada Flag -->
    <div class="canada">
        <div class="can_main">
            <div class="can_red"></div>
            <div class="color_white">
                <img src="images/canada.png" alt="canada">
            </div>
            <div class="can_red"></div>
        </div>
        <h2>Canada Flag</h2>
    </div>
    <!-- canada flag -->

    <!-- argentina flag -->
    <div class="argentina">
        <div class="arg_main">
            <div class="arg_blue"></div>
            <div class="arg_white">
                <img src="images/argentina.png" alt="argentina">
            </div>
            <div class="arg_blue"></div>
        </div>
        <h2>Argentina Flag</h2>
    </div>
    <!-- argentina flag -->

    <!-- ireland flag -->
    <div Class="ireland">
        <div class="ire_main">
            <div class="ire_left"></div>
            <div class="ire_white"></div>
            <div class="ire_right"></div>
        </div>
        <h2>Ireland Flag</h2>
    </div>
    <!-- ireland flag -->

    <!-- mexico flag -->
    <div Class="mexico">
        <div class="mex_main">
            <div class="mex_left"></div>
            <div class="mex_white">
                <img src="images/Mexico.png" alt="mexico">
            </div>
            <div class="mex_right"></div>
        </div>
        <h2>Mexico Flag</h2>
    </div>
    <!-- mexico flag -->

    <!-- germany flag -->
    <div class="germany">
        <div class="ger_main">
            <div class="ger_black"></div>
            <div class="ger_red"></div>
            <div class="ger_yellow"></div>
        </div>
        <h2>germany Flag</h2>
    </div>
    <!-- germany flag -->

    <!-- spain flag -->
    <div class="spain">
        <div class="spa_main">
            <div class="spa_red"></div>
            <div class="spa_yellow">
                <img src="images/spain.png" alt="spain">
            </div>
            <div class="spa_red"></div>
        </div>
        <h2>spain Flag</h2>
    </div>
    <!-- spain flag -->

    <!-- uae flag -->
    <div class="uae">
        <div class="uae_main">
            <div class="uae_left"></div>
            <div class="uae_right">
                <div class="uae_top"></div>
                <div class="uae_middle"></div>
                <div class="uae_bottom"></div>
            </div>
        </div>
        <h2>United Arab Emirates Flag</h2>
    </div>
    <!-- uae flag -->
    <!-- switzerland flag -->
    <div class="switzerland">
        <div class="swi_main">
            <img src="images/switzerland.png" alt="swi">
        </div>
        <h2>switzerland Flag</h2>
    </div>
    <!-- switzerland flag -->

    <!-- sweden flag -->
    <div class="sweden">
        <div class="swe_main">
            <div class="swe_bg"></div>
            <div class="swe_color"></div>
        </div>
        <h2>sweden flag</h2>
    </div>
    <!-- sweden flag -->

</body>

</html>
